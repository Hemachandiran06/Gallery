<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Interactive Photo Gallery</h1>
    <div class="container">
      <div class="gallery">
        <img class="preview" alt="Cheery Blossom" src="Screenshot 2024-12-08 153952.png" onmouseover="upDate(this)" onmouseout="unDo()">
        <img class="preview" alt=" Eiffel Tower
        " src="Screenshot 2024-12-08 154017.png" onmouseover="upDate(this)" onmouseout="unDo()">
        <img class="preview" alt="Grand Piano" src="Screenshot 2024-12-08 154034.png" onmouseover="upDate(this)" onmouseout="unDo()">
      </div>
      <div id="image">Hover over an image below to display here.</div>
    </div>
  </body>
  
<script src="index.js"></script>

</html>
